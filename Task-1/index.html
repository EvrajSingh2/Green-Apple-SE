<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="first.css">
    <link rel="stylesheet" href="media.css">
    <title>First Task</title>
</head>
<body>
    <div class="inner">
        <div class="left">
            <img class="style" id="style1" src="style.png" alt="photo">
            <img class="style" id="style2" src="style.png" alt="photo">
            <h1 id="1">LET'S START<br>WORKING</h1>
            <p id="2">How about starting a chat?</p>
            <img class="main-img" src="Asset 3@11x.png" alt="photo">
        </div>
        <div class="right">
            <form>
            <label for="name">NAME</label>
            <br>
            <input type="text" id="name" name="name" placeholder="Your Name">

            <br>
            <br>

            <label for="company">COMPANY</label>
            <br>
            <input type="text" id="company" name="company" placeholder="Your Company name">

            <br>
            <br>

            <label for="phone">PHONE</label>
            <br>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

            <br>
            <br>

            <label for="email">EMAIL ADDRESS</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <br>
            <br>

            <label for="reason">REASON FOR CONTACT</label>
            <br>
            <input type="text" id="reason" name="reason" placeholder="How can we help you">

            <br>
            <br>

            <label for="message">ANYTHING ELSE WE NEED TO KNOW:</label>
            <br>
            <textarea id="message" name="message" rows="10" cols="50"></textarea>

            <br>
            <br>
            <button type="submit">SEND MESSAGE</button>
            <br>
            <br>

            </form>
        </div>
    </div>
</body>
</html>
